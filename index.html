<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="Images/Logo.png" alt="logo" class="header__img--logo">
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="" class="nav__link">Coin</a></li>
                    <li class="nav__item"><a href="" class="nav__link">RoadMap</a></li>
                    <li class="nav__item"><a href="" class="nav__link nav__btn--log-in">Log in</a></li>
                    <li class="nav__item"><a href="" class="nav__link nav__btn--sign-in">Sign in</a></li>
                </ul>
            </nav>
        </img>
    </header>

    <div class="hero">
        <img src="" class="hero__img--background" alt="hero background">
        <h1 class="hero__title">Game title</h1>
        <p class="hero__text">Short explantion</p>
    </div>

    <div class="about">
        <h1 class="about__title--one">What</h1>
        <p class="about__text--one"></p>
        <h1 class="about__title--two">When</h1>
        <p class="about__text--two"></p>
        <h1 class="about__title--three">Why You should</h1>
        <p class="about__text--three"></p>
    </div>

    <div class="coin">
        <h1 class="coin__title">Coin Future</h1>
        <img src="" alt="coin__img--main">
        <h2 class="coin__title--one">coin one (main)</h2>
        <p class="coin__text"></p>
        <img src="" alt="coin__img--in-game">
        <h2 class="coin__title--two">coin two (in-game)</h2>
        <p class="coin__text"></p>
    </div>

    <div class="roadmap">
        <h1 class="roadmap__title--h1"></h1>
        <nav class="roadmap__nav">
            <h2 class="nav__title--h2"></h2>
            <img src="" alt="" class="nav__img--1">
            <ul class="nav__list">
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
            </ul>
            <img src="" alt="" class="nav__img--2">
            <ul class="nav__list">
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
            </ul>
            <img src="" alt="" class="nav__img--3">
            <ul class="nav__list">
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
                <li class="nav__item"></li>
            </ul>
        </nav>
    </div>

    <footer class="footer">
        <img src="" class="footer__img--logo" alt="footer logo">
        <div class="footer__grid">
            <ul class="footer__list">
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
            </ul>
            <ul class="footer__list">
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
                <li class="footer__item"><a href="" class="footer__link"></a></li>
            </ul>
        </div>
        <button class="footer__btn--log-in btn"></button>
        <button class="footer__btn--sign-in btn"></button>
    </footer>

    <h1>Inspiration: <code>https://thetanarena.com/</code></h1>

</body>
</html>
